<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kontak</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .contact-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .contact-header {
            background-color: #2980b9;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .contact-body {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 5px;
        }
        .contact-info p {
            color: #34495e;
            line-height: 1.8;
            font-size: 16px;
        }
        .contact-info strong {
            color: #2980b9;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
        }
        form input, form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }
        form button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        form button:hover {
            background-color: #1a5276;
        }
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .social-links a {
            color: #2980b9;
            text-decoration: none;
            font-size: 16px;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- Header Halaman -->
        <div class="contact-header">
            <h1>HUBUNGI SAYA</h1>
            <p>Jangan ragu untuk menghubungi jika ada pertanyaan atau kebutuhan!</p>
        </div>

        <!-- Isi Halaman -->
        <div class="contact-body">
            <!-- Informasi Kontak Langsung -->
            <div class="section contact-info">
                <h2>Informasi Kontak</h2>
                <p><strong>Nama:</strong> EPAFRODITUS HAREFA</p>
                <p><strong>Lokasi:</strong> desa madula, gunung sitoli,sumatra utara</p>
                <p><strong>Email:</strong> kontak.epafroditus88@gmail.com</p>
                <p><strong>Telepon:</strong> 085123040217</p>
                
                <h2>Media Sosial</h2>
                <div class="social-links">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>

            <!-- Formulir Kontak -->
            <div class="section contact-form">
                <h2>Kirim Pesan</h2>
                <form>
                    <label for="nama">Nama Anda:</label>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">

                    <label for="email">Email Anda:</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

                    <label for="subjek">Subjek Pesan:</label>
                    <input type="text" id="subjek" name="subjek" placeholder="Masukkan subjek pesan">

                    <label for="pesan">Pesan Anda:</label>
                    <textarea id="pesan" name="pesan" rows="5" required placeholder="Tulis pesan Anda di sini..."></textarea>

                    <button type="submit">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
